<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form" action="index.html" method="post" onsubmit="return false">
        <div class="checkbox_wrapper">
            <input type="checkbox" class="checkbox">
            <span class="text color-white">Согласен на полезную рассылку от сервиса</span>
        </div>
        <button class="button">Отправить</button>
        <span class="error">Ошибка ( поставте галочку )</span>            
    </form>    
    <form class="form" action="index.html" method="post" onsubmit="return false">
        <div>
            <input type="radio" id="radio_man" name="gender" checked>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 320 512">
                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

            </svg>
        </div>
        <div>
            <input type="radio" id="radio_woman" name="gender">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 320 512">
                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path d="M160 96c-26.5 0-48-21.5-48-48s21.5-48 48-48s48 21.5 48 48s-21.5 48-48 48zM88 384H70.2c-10.9 0-18.6-10.7-15.2-21.1L93.3 248.1 59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l53.6-89.2c20.3-33.7 56.7-54.3 96-54.3h11.6c39.3 0 75.7 20.6 96 54.3l53.6 89.2c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9l-33.9-56.3L265 362.9c3.5 10.4-4.3 21.1-15.2 21.1H232v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384H152v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384z"/>
            </svg>
        </div>
        <button class="button button_radio">Отправить</button>
        <span class="error error_radio"></span>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
